<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js"></script>
    <link rel="icon" type="image/x-icon" href="icons8-calculator-48.png">
</head>
<body>
    <div id ="calculator" aria-readonly="" class="flex h-screen items-center justify-center bg-gray-600 font-mono font-medium text-xl hover:shadow-white">
        <div class="h-relative w-96 flex-wrap justify-center rounded-xl bg-cyan-950 shadow-2xl">
           <input id="display" type="number" class="h-19 w-full rounded-t-lg bg-gray-100 p-6 text-3xl" id="calc-input" />
            <div id="keys" class="grid grid-cols-4 gap-4 p-6">
              <button onclick="clearDisplay()" class="col-span-3 rounded-full bg-blue-500 p-5 hover:bg-blue-100">C</button>
              <button onclick="appendToDisplay('/')" class="bg-purple-500 rounded-full hover:bg-purple-200">&divide;</button>
      
              <button onclick="appendToDisplay('1')" class="bg-gray-400 p-5 rounded-full hover:bg-gray-100">1</button>
              <button onclick="appendToDisplay('2')" class="bg-gray-400 p-5 rounded-full hover:bg-gray-100">2</button>
              <button onclick="appendToDisplay('3')" class="bg-gray-400 p-5 rounded-full hover:bg-gray-100">3</button>
              <button onclick="appendToDisplay('*')" class="bg-purple-500 rounded-full hover:bg-purple-200">&times;</button>
      
              <button onclick="appendToDisplay('4')" class="bg-gray-400 p-5 rounded-full hover:bg-gray-100">4</button>
              <button onclick="appendToDisplay('5')" class="bg-gray-400 p-5 rounded-full hover:bg-gray-100">5</button>
              <button onclick="appendToDisplay('6')" class="bg-gray-400 p-5 rounded-full hover:bg-gray-100">6</button>
              <button onclick="appendToDisplay('-')" class="bg-purple-500 rounded-full hover:bg-purple-200">&minus;</button>
      
              <button onclick="appendToDisplay('7')" class="bg-gray-400 p-5 rounded-full hover:bg-gray-100">7</button>
              <button onclick="appendToDisplay('8')" class="bg-gray-400 p-5 rounded-full hover:bg-gray-100">8</button>
              <button onclick="appendToDisplay('9')" class="bg-gray-400 p-5 rounded-full hover:bg-gray-100">9</button>
              <button onclick="appendToDisplay('+')" class="bg-purple-500 rounded-full hover:bg-purple-200">+</button>
      
              <button onclick="appendToDisplay('0')" class="bg-gray-400 p-5 rounded-full  hover:bg-gray-100">0</button>
              <button onclick="calculate('=')" class="col-span-3 rounded-full bg-blue-500 hover:bg-blue-100">=</button>
            </div>
        </div>
      </div>
      <script src="index.js"></script>
</body>
</html>
